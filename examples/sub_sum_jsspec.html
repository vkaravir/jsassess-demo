<script type="text/javascript">
// <![CDATA[


jQuery(document).ready(function(){
eval(getParam("code"));

describe('subSum function', {
        'Array with positive values only': function() {
                value_of(subSum([1, 2, 3])).should_be(6);
        },
        'Array with negative values only': function() {
                value_of(subSum([1, 2, 3])).should_be(6);
        },
        'Example given in the exercise description': function() {
                value_of(subSum([31, -41, 59, 26, -53, 58, 97, -93, -23, 84])).should_be(187);
        },
        'Empty array': function() {
                value_of(subSum([])).should_be(0);
        },
        'Array with one item only': function() {
                value_of(subSum([5])).should_be(5);
        }
})

})

</script>
