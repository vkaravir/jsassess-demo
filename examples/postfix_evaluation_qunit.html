<html><head>
<link rel="stylesheet" type="text/css" href="/site-media/css/qunit.css"/>

<h1 id="qunit-header">Running tests</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="submitting" style="display: none">Submitting results..</div>
<script type="text/javascript">
function getParam(name) {
	//from http://www.netlobo.com/url_query_string_javascript.html
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if (!results) {
  	return "";
  } else {
  	return decodeURIComponent(results[1]);
  }
}
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="../javascript/jsmeter/json2.js"></script>
<script type="text/javascript" src="../javascript/testswarm/inject.js"></script>
<script type="text/javascript">

jQuery(document).ready(function(){
eval(getParam("code"));

test("Does the function exist", function() {
  ok(evaluatePostfix, "function named evaluatePostfix exists");
});

test("Simple expressions", function() {
  equals(evaluatePostfix("123++4-"), 2, "Simple expression 123++4-" );
  equals(evaluatePostfix("0987654321++++++++-"), -45, "Another expression");
});

test("Multiplications", function() {
  equals(evaluatePostfix("123**"), 6 );
  equals(evaluatePostfix("12*34**"), 24 );
});
test("Div", function() {
  equals(evaluatePostfix("55/"), 1 );
  equals(evaluatePostfix("82/"), 4 );
});
test("All operators", function() {
  equals(evaluatePostfix("42/3+22*-"), 1, "" );
});


});
</script>
