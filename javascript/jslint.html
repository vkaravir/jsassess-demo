<html>
	<head>
		<script type="text/javascript" src="./fulljslint.js"></script>
	</head>
	<body>
<script type="text/javascript" src="../javascript/param_utils.js"></script>
		
<script type="text/javascript">
function run(){
	var options = getParam("options");
	if (options && options !== "true") {
		options = JSON.parse(options);
	} else {
		options = { };
	}
	var myResult = JSLINT(getParam("code"), options);
	myResult = JSLINT.report(false);
	top.postMessage(JSON.stringify({
		'results': myResult,
		'type': "jslint"
	}), "*");
};
window.onload = function() {
	run();
};
</script>
	</body>
</html>
